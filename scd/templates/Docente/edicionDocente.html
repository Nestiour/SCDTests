                    <div class="form-group mb-1">
                        <input type="number" autocomplete="off" id="celular" name="celular" value="{{docente.celular}}" class="form-control" placeholder="Celular" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="15" required>
                    </div>
                    <div class="form-group mb-1">
                        <input type="text" autocomplete="off" id="email" name="email" value="{{docente.email}}" class="form-control" placeholder="Email" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="40" required>
                    </div>
                    <div class="form-group mb-1">

                    </div>
                    <div class="form-group mb-1">
                        <input type="text" autocomplete="off" id="localidad" name="localidad" value="{{docente.localidad}}" class="form-control" placeholder="Localidad" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="30" required>
                    </div>
                    <div class="form-group mb-1"> <!--LISTA PROVINCIAS-->
                        <select class="form-select" aria-label="Default select example" id="provincia" name="provincia">
                            <option value="{{docente.provincia}}" selected>Seleccionado: {{docente.provincia}}</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>

                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>

                            <option value="R√≠o Negro">R√≠o Negro</option>

                            <option value="A">Estado: Activo (A)</option>
                            <option value="I">Inactivo (I)</option>
                        </select>
                    </div>
                    <!--BOTONES-->
                    <div class="d-grid gap-2 py-3">
                        <button type="submit" class="btn btn-success border border-black rounded">

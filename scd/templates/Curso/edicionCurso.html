{% extends ".\base.html" %}

{% block title %}Editar Curso{% endblock %}
 
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4 py-3">
        <div class="text-center mb-4">
            <h2>Edición de datos</h2>
        </div>
        <div class="card vidrio-blur">
            <div class="card-body">
                <form action="{% url 'editarCurso' %}" method="POST">{% csrf_token %}
                    <div class="form-group" hidden>
                        <input type="number" id="id_cur" name="id_cur" class="form-control-plaintext text-center" value="{{curso.id_cur}}" readonly>
                    </div>
                    <div class="form-group mb-1">
                        <input type="number" autocomplete="off" id="anio" name="anio" value="{{curso.anio}}" class="form-control" placeholder="Año nro." oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="1" required>
                    </div>
                    <div class="form-group mb-1">
                        <input type="number" autocomplete="off" id="division" name="division" value="{{curso.division}}" class="form-control" placeholder="División nro." oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="1" required>
                    </div>
                    <div class="form-group mb-1"> <!--LISTA TURNO-->
                        <select class="form-select" aria-label="Default select example" id="turno" name="turno">
                            <option value="{{curso.turno}}" selected>Seleccionado: {{curso.turno}}</option>
                            <option value="Mañana">Turno: Mañana</option>
                            <option value="Tarde">Turno: Tarde</option>
                        </select>
                    </div>
                    <div class="form-group mb-1"> <!--LISTA ESPECIALIDAD-->
                        <select class="form-select" aria-label="Default select example" id="especialidad" name="especialidad">
                            <option value="{{curso.especialidad}}" selected>Seleccionado: {{curso.especialidad}}</option>
                            <option value="Básico">Especialidad: Básico</option>
                            <option value="Informática">Informática</option>
                            <option value="Economía">Economía</option>
                        </select>
                    </div>
                    <!--BOTONES-->
                    <div class="d-grid gap-2 py-3">
                        <button type="submit" class="btn btn-success border border-black rounded">
                            💾 Guardar cambios
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-dark mt-3" href="{% url 'gestionCurso' %}">
                            ⬅️ Descartar cambios y regresar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

    <div class="">
        <!--<form method="POST">
            {% csrf_token %}

            <button>

        <div class="vidrio-blur p-4 mt-3">
            <form method="POST">
                {% csrf_token %}             
                {% for field in form %}
                    <div class="">
                        <div class="">
                            {{ field.label_tag }}
                        </div>
                        <div class="mb-2" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="{{ field.help_text }}">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <!--BOTONES-->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success">âž• Registrar</button>
                </div>
            </form>
        </div>
    </div>

            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible" role="alert">
